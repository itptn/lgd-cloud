server:
  port: 9000

spring:
  application:
    name: lgd-gateway
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: node2:8088
        namespace: ${spring.profiles.active}
        group: LGD_GROUP
      config:
        server-addr: node2:8088
        file-extension: yml
        namespace: ${spring.profiles.active}
        group: LGD_GROUP